<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 class="game-info">Player X's turn!</h2>
    <main class="main">
      <div class="grid" id="gameboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </main>
    <button class="btns" id="restartBtn">Restart</button>
    <button class="btns" id="newGameBtn">New Game</button>
    <div class="modal">
      <div class="modal-content">
        <div class="player-flex">
          <div class="player-flex-items">
            <input
              type="text"
              class="modal-input"
              id="playerXName"
              value="Player X"
            />
            <button class="modal-btns" id="renameX">Rename</button>
          </div>
          <div class="player-flex-items">
            <input
              type="text"
              class="modal-input"
              id="playerOName"
              value="Player O"
            />
            <button class="modal-btns" id="renameO">Rename</button>
          </div>
        </div>

        <p class="modal-text">Ready?</p>
        <button class="modal-btns" id="startBtn">Start</button>
      </div>
    </div>
  </body>
</html>
